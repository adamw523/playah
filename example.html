<html>
  <head>

  <script src="http://www.google.com/jsapi"></script>
  
  <script>
    google.load("jquery", "1.4.2");
  </script>
  
  <script src="js/jquery.flash.js"></script>
  <script src="js/playah.js"></script>

  <script>
  
    function add_sounds() {
      p.add('info', 'sounds/info.mp3');
      p.add('japanese', 'sounds/japanese.mp3');
      p.add('cat_1', 'sounds/cat_1.mp3');
      p.add('wanderer', 'sounds/wanderer.mp3');
      update_list();
    }
    
    function update_list() {
      $('#sounds_list').children().remove();
      
      sounds = p.sounds()
      for(i in sounds) {
        n = sounds[i];
        app_str = "<li> " + n + " - ";
        app_str = app_str + "<button onclick=\"p.play('" + n + "');\">play</button>";
        app_str = app_str + "<button onclick=\"p.stop('" + n + "');\">stop</button>";
        app_str = app_str + "<button onclick=\"p.pause('" + n + "');\">pause</button>";
        app_str = app_str + "</li>";
        li = $('#sounds_list').append(app_str);
      }
    }
  
    google.setOnLoadCallback(function() {
    
      p = Playah('playah');
      
      $('#add_default_sounds').click(function() {
        add_sounds();
      })

      $('#add_sound').click(function() {
        p.add($('#new_key').val(), $('#new_url').val());
        update_list();
      })
        
      /*
      $('#playah').flash({
          src: 'playah.swf',

          height: 200,
          name: 'playah_flash',
          id: 'playah_flash'
      });
      */

    });
  </script>

</head>


<body>

    url:<input type="text" id="new_url" value="sounds/siren_1.mp3" />

  </p>
